<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>JAVA SCRIPT </title>
</head>
<body>
    <div class=" text-center  ">
        <h1 class="h1 text-center " id="h1"  >WELCOME</h1>
    <form class="was-validated form "></form>
   <div class="d-flex justify-content-center"><div class="form-floating m-2">
        <input class="input  rounded border-3 form-control " type="number" id="num1" >
        <label for="num1" class="form-label">Enter first value</label>
        <div class="valid-feedback">valid</div>
        <div class="invalid-feedback">invali</div></div> 
    </div>
    <div class="d-flex justify-content-center"><div class="form-floating m-2">
        <input class="input  rounded border-3 form-control" type="number" id="num2"  >
        <label for="num2" class="form-label ">Enter second value</label>
        <div class="valid-feedback">valid</div>
        <div class="invalid-feedback">invali</div></div>
    </div>
        <div class="text-success h4 d-flex text-center justify-content-center  ">Result :<div class="text-danger h3 border border-2 " id="output">0</div></div>
        <button class="button  bg-primary rounded text-center" onclick="sum()">Add</button>
        <div class="d-grid gap-2 d-flex justify-content-center m-3 dropdown">
            <button
                type="button"
                name=""
                id="DropDownMenu"
                class="btn btn-primary w-25 dropdown-toggle " data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
            >
                Select Here 
            </button>
            <div class="dropdown-menu" aria-labelledby="DropDownMenu">
                 <a href="" class="dropdown-item" onclick="select()" id="items">Hello</a>
                 <a href="" class="dropdown-item" onclick="select()" id="items">hi</a>
                 <a href="" class="dropdown-item" onclick="select()" id="items">good morning</a>
            </div>
        </div>
        <div>
            <audio src="hukum.mp3" controls class="audio " id="myAudio"></audio>
        </div>
        <div class="d-grid gap-2">
            <button
                type="button"
                name=""
                id="pause"
                onclick="pause()"
                class="btn btn-primary w-25 text-center container mt-2"
            >
                Audio Pause
            </button>
        </div>
        <div class="mb-3 justify-content-center d-flex">
           <br> <label for="" class="form-label m-2">Enter Color Name</label>
            <br>
            <input
                type="text"
                class="form-control w-25 d-flex justify-content-center  m-2 border-2 border"
                name=""
                id="color"
                aria-describedby="helpId"
                placeholder=""
                oninput="final()"
            /></div>
            <div class="h4" id="out"></div>
        
    </form>
    </div>
    <script>
         var ad=document.getElementById("myAudio")
   
        function sum(){ 
            var num1=document.getElementById("num1").value;
            var num2=document.getElementById("num2").value;
            var ans=parseInt(num1)+parseInt(num2)
                document.getElementById("h1").innerText="Welcome to Java Script"
                document.getElementById("output").innerText=ans
                var ad=document.getElementById("myAudio")
                ad.play();
        }
        function select(){
            var gr=document.getElementById("items").innerText 
            console.log(gr)
            alert("Alapara Starting Frendss!!!!")
            ad.play();
        }
        function pause(){
              ad.pause();
        }
       
        function final(){
           document.getElementById("out").innerText=document.getElementById("color").value
           document.getElementById("out").style.color=document.getElementById("color").value

        }
        var name=prompt("enter your name,AAAAAA")
    </script>
</body>
</html>
